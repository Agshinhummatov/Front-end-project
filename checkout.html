<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link
        href="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.css"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">



    <link rel="stylesheet" href="./assets/css/checkout/checkout.css">
    <title>Checkout</title>
</head>

<body>



    <main>

        <section id="page-title">

            <div class="container ">

                <div class="row">

                    <div class="col-lg-6">

                        <div class="contact">
                            <h4>CHECKOUT</h4>
                        </div>

                    </div>

                    <div class="col-lg-6">

                        <div class="content">

                            <li class="title">
                                <a href="home.html">HOME</a>
                            </li>
                            <li>/</li>
                            <li>CHECKOUT</li>

                        </div>
                    </div>




                </div>


            </div>

        </section>


        <section id="billing-details">

            <div class="container mt-5">

                <div class="row">

                    <div class="col-lg-6">

                        <div class="billing-details">

                            <div class="title">
                                <h2>Billing Details</h2>
                            </div>

                            <form>

                                <div class="input d-flex">

                                    <div class="group first-name">
                                        <input type="text" required>
                                        <span class="bar"></span>
                                        <label>First name (required)*</label>
                                    </div>

                                    <div class="group last-name">
                                        <input type="email" required>
                                        <span class="bar"></span>
                                        <label>Last name (required)*</label>
                                    </div>

                                </div>


                                <div class="group">
                                    <input type="text" required>
                                    <span class="bar"></span>
                                    <label>Company name (optional)</label>
                                </div>

                                <div class="group">
                                    <input type="text" required>
                                    <span class="bar"></span>
                                    <label>Address</label>
                                </div>

                                <div class="group">
                                    <input type="text" required>
                                    <span class="bar"></span>
                                    <label>Town/city</label>
                                </div>

                                <div class="input d-flex">

                                    <div class="group first-name">
                                        <input type="text" required>
                                        <span class="bar"></span>
                                        <label>State / Country (required)*</label>
                                    </div>

                                    <div class="group last-name">
                                        <input type="email" required>
                                        <span class="bar"></span>
                                        <label>Postcode / zip (required)*</label>
                                    </div>

                                </div>

                                <div class="input d-flex">

                                    <div class="group first-name">
                                        <input type="text" required>
                                        <span class="bar"></span>
                                        <label>Email Address (required)*</label>
                                    </div>

                                    <div class="group last-name">
                                        <input type="email" required>
                                        <span class="bar"></span>
                                        <label>Phone (required)*</label>
                                    </div>

                                </div>

                                <div class="add-info">
                                    <h3>Additional information</h3>
                                    <p>Order notes (optional)</p>
                                </div>

                                <div class="group post-content">
                                    <input type="text" required>
                                    <span class="bar"></span>
                                    <label>Post content</label>
                                </div>

                                <div>
                                    <button type="submit" class="btn">Submit Rewiew</button>
                                </div>


                            </form>

                        </div>






                    </div>


                    <div class="col-lg-6">

                        <div class="order-box">

                            <div class="title">

                                <div class="content">
                                    <span>Product</span>
                                    <span class="total">Total</span>



                                </div>

                                <ul>
                                    <li> There are no products in cart </li>
                                </ul>

                                <ul class="subtotal">
                                    <li>Subtotal</li>
                                    <span>$0.00</span>
                                </ul>

                                <ul class="total">
                                    <li>Total</li>
                                    <span>$0.00</span>
                                </ul>

                                <div class="radio">
                                    <input id="test" type="radio" name="radio">
                                    <label for="test">Direct Bank Transfer</label>
                                </div>

                                <div class="radio">
                                    <input id="test" type="radio" name="radio">
                                    <label for="test">PayPal</label>
                                </div>


                                <div class="button">
                                    <button type="button" class="btn">PLACE ORDER</button>
                                </div>


                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </section>



    </main>



    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
    <script src="https://kit.fontawesome.com/09a7df35a3.js" crossorigin="anonymous"></script>
    <script src="./assets/js/common.js"></script>





</body>

</html>
